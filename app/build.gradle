apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.sqsmv.sqsscanner"
        minSdkVersion 16
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/ScanAPIAndroid.jar')
    compile files('libs/ScanAPIFactoryAndroid.jar')
    compile files('libs/dropbox-sync-sdk-android.jar')
    compile files('libs/OnBarcode.AndroidBarcode.jar')
    compile files('libs/ScanAPI.jar')
    compile files('libs/ScanAPIFactory.jar')
    compile files('libs/dropbox-android-sdk-1.6.3.jar')
    compile files('libs/json_simple-1.1.jar')
}
